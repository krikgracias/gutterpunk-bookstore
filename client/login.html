<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GutterPunk Books & Co.</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic styles for login/register form */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 150px); /* Adjust based on header/footer height */
      padding: 2em;
      background: #f9f9f9;
    }
    .auth-form {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-form h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .auth-form label {
      display: block;
      text-align: left;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #555;
    }
    .auth-form input[type="text"],
    .auth-form input[type="email"],
    .auth-form input[type="password"] {
      width: calc(100% - 22px); /* Account for padding and border */
      padding: 10px;
      margin-bottom: 1.5em;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .auth-form button {
      background: #222;
      color: white;
      border: none;
      padding: 0.8em 2em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }
    .auth-form button:hover {
      background: #444;
    }
    .auth-form p {
      margin-top: 1.5em;
      font-size: 0.9em;
    }
    .auth-form p a {
      color: #f0c040;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-form p a:hover {
      text-decoration: underline;
    }
    .error-message {
        color: #d9534f; /* Red */
        margin-bottom: 1em;
        font-weight: bold;
    }
    .success-message {
        color: #5cb85c; /* Green */
        margin-bottom: 1em;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="header-logo-link">
      <img src="images/gpbookstore-logo.png" alt="GutterPunk Books & Co. Logo" class="header-logo">
    </a>
    <nav>
      <a href="/shop">Shop</a>
      <a href="/categories">Categories</a>
      <a href="/events">Events</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
      <a href="/sell-trade">Sell/Trade Books</a>
      <a href="/cart" class="cart-icon"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a>
      <a href="/account">Account</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="auth-form">
        <h2>Login</h2>
        <div id="message" class="error-message"></div>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" required autocomplete="email">

          <label for="password">Password:</label>
          <input type="password" id="password" required autocomplete="current-password">

          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> GutterPunk Books & Co. | Long Live the Underground</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const currentYearElement = document.getElementById('current-year');
        if (currentYearElement) {
            currentYearElement.textContent = new Date().getFullYear();
        }
    });
  </script>
  <script src="js/auth.js"></script> </body>
</html>
