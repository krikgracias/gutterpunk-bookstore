<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - GutterPunk Books & Co.</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      /* Add basic pagination styles */
      .pagination-controls {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
          margin-top: 2em;
          padding-bottom: 2em;
      }
      .pagination-controls button {
          background: #f0c040;
          color: #222;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
          transition: background 0.3s ease;
      }
      .pagination-controls button:hover:not(:disabled) {
          background: #e0b030;
      }
      .pagination-controls button:disabled {
          background: #ccc;
          cursor: not-allowed;
      }
      .pagination-controls span {
          font-size: 1.1em;
          font-weight: bold;
          color: #333;
      }
  </style>
</head>
<body>
  <header>
    <a href="/" class="header-logo-link">
      <img src="client/gpbookstore-logo.png" alt="GutterPunk Books & Co. Logo" class="header-logo">
    </a>
    <nav>
      <a href="/shop.html">Shop</a>
      <a href="/categories">Categories</a>
      <a href="/events">Events</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
      <a href="/sell-trade">Sell/Trade Books</a>
      <a href="/cart" class="cart-icon"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a>
      <a href="/login.html">Account</a>
    </nav>
    <div class="header-search">
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN..." />
        <button id="searchButton" type="submit">Search</button>
      </form>
    </div>
  </header>

  <main>
    <section class="search-results-display">
      <h2 id="searchResultsHeading">Search Results</h2>
      <p id="searchQueryDisplay"></p>
      <div id="searchResultsContainer" class="books">
        <p>Loading search results...</p>
      </div>
      <div class="pagination-controls">
          <button id="prevPageBtn" disabled>Previous</button>
          <span id="pageInfo">Page 1 of 1</span>
          <button id="nextPageBtn" disabled>Next</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> GutterPunk Books & Co. | Long Live the Underground</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
